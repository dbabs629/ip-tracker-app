<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="I created a IP Address tracker based on the Front-end Mentor’s project idea. I used their images, color scheme and I coded the website myself. The retrieves the User’s IP Address and the details about their ISP, location of the server and display the location on a map at the bottom of the page. The user can also type in a IP Address or Domain in the input field and the application will display details based on their input. I created an HTTP Request that ran when the window finished loading and retrieved the user’s IP Address and details about the IP provider and their location. I used the IP Geolocation API (https://geo.ipify.org/api/v1?apiKey= my api key) which required an API Key to display the data. An event listener takes the user’s input and creates a new API call. I ran a script in my head tag which was provided by leafletjs.com which displays your chosen coordinates and a location marker on a map of the world. I copied the free to use function they created to then display my user’s location or the location of the domain or IP Address they searched."
    />
    <title>IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <header class="header-container"></header>
    <main class="main-container">
      <div class="attribution">
        <h2>
          Challenge by
          <a
            class="attribution-link"
            href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="attribution-link" href="../portfolio/" target="_blank"
            >Daniel Babin</a
          >
        </h2>
        .
      </div>
      <h1 class="main-heading">IP Adress Tracker</h1>
      <div class="form-container">
        <input
          class="form-input"
          type="text"
          id="form-input"
          placeholder="Search for any IP address or domain"
        />
        <button class="form-btn" type="submit" id="form-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </div>
      <section class="results-container">
        <article class="results-item" id="ip-address">
          <h2 class="results-heading">IP ADDRESS</h2>
          <p class="results-content" id="ip-address-result">192.212.174.101</p>
        </article>
        <article class="results-item" id="location">
          <h2 class="results-heading">LOCATION</h2>
          <p class="results-content" id="location-result">Brooklyn, NY 10001</p>
        </article>
        <article class="results-item" id="time-zone">
          <h2 class="results-heading">TIMEZONE</h2>
          <p class="results-content" id="time-zone-result">UTC-05:00</p>
        </article>
        <article class="results-item" id="isp">
          <h2 class="results-heading">ISP</h2>
          <p class="results-content" id="isp-result">SpaceX Starlink</p>
        </article>
      </section>
    </main>
    <footer class="footer-container">
      <div class="map-container" id="map-container"></div>
    </footer>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
